{% extends 'base.html' %}

{% block content %}
  <div class="row">
    {% for article in articles %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.author }}</h6>
            <a href="{{ article.url }}" class="card-link">Read more</a>
          </div>
          <div class="card-footer text-muted">{{ article.pub_date }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
